    <main>
      <header id="top_header" class="main-header">

      </header>
      <section class="game">
        <article class="game__information">
          <p class="player">Aktuany gracz: <i class="far fa-circle"></i></p>
        </article>
        

        <article class="game__board">
          <div class="board">
            <div class="board__field board__field--0"></div>
            <div class="board__field board__field--1"></div>
            <div class="board__field board__field--2"></div>
            <div class="board__field board__field--3"></div>
            <div class="board__field board__field--4"></div>
            <div class="board__field board__field--5"></div>
            <div class="board__field board__field--6"></div>
            <div class="board__field board__field--7"></div>
            <div class="board__field board__field--8"></div>
          </div>
        </article>
        <p class="game__winner"></p>
      </section>
    </main>
